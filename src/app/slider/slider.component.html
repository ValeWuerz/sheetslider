<div id="container"  class="relative">

    <pdf-viewer   (click)="getclass()" 
    [src]="pdfSrc"
    [render-text]="false"
    [original-size]="false"
    class="h-screen w-full cursor-crosshair z-9 " id="whole-pdf" >
</pdf-viewer>
    <ion-button>testing</ion-button>
<div #decibel *ngIf="show_decibel"  class="fixed z-10 select-none right-1 top-0 bg-gray-600 w-12 text-white text-center
rounded-md cursor-pointer"  >{{decibel_nr}}</div>
<div #sheet class="fixed z-10 select-none right-14 w-12 bg-blue-400 top-0 text-center rounded-md cursor-pointer" 
(click)="dialog2()">Editor</div>
<div #sheet class="fixed z-10 select-none right-14 w-12 bg-blue-400 top-20 text-center rounded-md cursor-pointer" 
(click)="apply_cut()">accept</div>

<div id="speed" class="fixed right-3 z-40 top-10 select-none " *ngIf="show_decibel">
    
    <input    type="range" min="0" max="100" value="60" step="1" [(ngModel)]="speed" >
    {{speed}}
    <!-- [(ngModel)]="speed" -->
</div>

    <input type="range" min="0" max="500" value="25" step="1" [(ngModel)]="cut_range_bottom" *ngIf="editor_opened" class="h-6">
</div> -->

<div id="cut_range" class="fixed top-1/2 right-2  select-none" >    
    <input type="range" min="0" max="500" value="25" step="1" [(ngModel)]="cut_range"  *ngIf="editor_opened" class="h-6 select-none">
</div>

</div>
